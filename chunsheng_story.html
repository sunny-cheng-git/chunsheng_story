	<div id="story">
		<ul>
			<li>春生今年18</li>
			<li>春生考上了大学</li>
			<li>春生在22岁大学毕业了</li>
			<li>春生在25岁开始了相亲</li>                 	
			<li>春生相亲失败了</li>	
			<li>春生在28岁还是单身</li>
			<li>他被这些年的相亲折磨得精疲力竭</li>		
		</ul>
